@(categorias : List[Categoria], categoriaForm: Form[Categoria])

@import helper._

@main("Guia", "Adicionar Categoria") {

	
	<table border="0" width="100%" cellpadding="0" cellspacing="0" id="content-table">
		<tr>
			<th rowspan="3" class="sized"><img src="images/shared/side_shadowleft.jpg" width="20" height="300" alt="" /></th>
			<th class="topleft"></th>
			<td id="tbl-border-top">&nbsp;</td>
			<th class="topright"></th>
			<th rowspan="3" class="sized"><img src="images/shared/side_shadowright.jpg" width="20" height="300" alt="" /></th>
		</tr>
		
		<tr>
			<td id="tbl-border-left"></td>
			<td>
				<!--  start content-table-inner -->
				<div id="content-table-inner">
	
					<table border="0" width="100%" cellpadding="0" cellspacing="0">
						<tr valign="top">
							<td>
	
								<!-- start id-form -->
								<table border="0" cellpadding="0" cellspacing="0"  id="id-form">
									<tr>
										<th valign="top">Descrição:</th>
										<td>
											<input type="text" class="inp-form" placeholder="Descrição da Categoria" name="descricao" />
											<!--  
												@inputText(categoriaForm("descricao"), args ='placeholder -> "Descrição", 'size -> 60)
											-->
										</td>
										<td></td>
									</tr>
									<tr>
										<th>Image 1:</th>
										<td>
											<input type="file" class="file_1" />
										</td>
										<td>
											<div class="bubble-left"></div>
											<div class="bubble-inner">JPEG, GIF 5MB max per image</div>
											<div class="bubble-right"></div>
										</td>
									</tr>
									<tr>
										<th>&nbsp;</th>
										<td valign="top">
											<input type="button" value="" class="form-submit" />
											<input type="reset" value="" class="form-reset"  />
										</td>
										<td></td>
									</tr>
								</table>
							</td>
							<td></td>
						</tr>
						<tr>
							<td>
								<img src="images/shared/blank.gif" width="695" height="1" />
							</td>
							<td></td>
						</tr>
						<div class="clear"></div>
					</table>

				</div>
				<!--  end content-table-inner  -->
			</td>
			<td id="tbl-border-right"></td>
		</tr>
		<tr>
			<th class="sized bottomleft"></th>
			<td id="tbl-border-bottom">&nbsp;</td>
			<th class="sized bottomright"></th>
		</tr>			
	</table>
	
}
